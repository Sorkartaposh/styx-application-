		<script>
			const items = document.querySelectorAll('.seedPhraseProcess_item');
			const button = document.querySelector('.seedPhraseProcess_btn button');

			function checkActiveItems() {
				let hasActive = false;

				items.forEach(item => {
					if (item.classList.contains('active')) {
						hasActive = true;
					}
				});

				if (hasActive) {
					button.removeAttribute('disabled');
				} else {
					button.setAttribute('disabled', 'true');
				}
			}

			items.forEach(item => {
				item.addEventListener('click', function () {
					this.classList.toggle('active');
					checkActiveItems();
				});
			});

		</script>
