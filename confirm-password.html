		<div class="onboarding_wrapper createAnAccount position-relative">
			<a href="./create-new-account.html" class="caaBackBtn"><img src="images/icon/icon1.svg" alt=""> Back</a>
			<div class="createAnAccount_card">

					<form action="">

						</div>
						<small class="help-block" id="password-text"></small>
						<div class="row m-0 g-2 caaBtnRow">
							<div class="col-lg-6 ps-0">
								<div class="form_btn">
									<button type="button" class="back" onclick="location.href='./account-password.html'">Back</button>

							</div>
							<div class="col-lg-6 pe-0">
								<div class="form_btn">
									<button type="button" onclick="location.href='./wallet-selection.html'">Create account</button>
